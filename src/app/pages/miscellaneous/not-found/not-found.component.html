<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-body>
        <app-table-generic
          [count]="count"
          [displayedColumns]="displayedColumns"
          [definedColumns]="definedColumns"
          [searchColumns]="searchColumns"
          [canShowSearch]="true"
          [data]="farmers"
          [isAction]="false"
          [datatrigger]="datatrigger"
          (paginate)="onPaginate($event)"
          (detailRow)="detail($event)"
          (searchEvent)="onSearch($event)"
          [isDetail]="true"
        >
        </app-table-generic>
        <div class="flex-centered col-xl-4 col-lg-6 col-md-8 col-sm-12">
          <h2 class="title">404 Page Not Found</h2>
          <small class="sub-title"
            >The page you were looking for doesn't exist</small
          >
          <button
            nbButton
            fullWidth
            (click)="goToHome()"
            type="button"
            class="home-button"
          >
            Take me home
          </button>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
