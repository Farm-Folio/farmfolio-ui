<div class="page-header">
  <h3 class="page-ttl">User</h3>
  <mat-icon (click)="cancel()">close</mat-icon>
</div>
<form [formGroup]="userForm">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Name<span class="text-danger"></span></mat-label>
        <input matInput type="text" formControlName="name" />
        <mat-error *ngIf="basic.name.hasError('required')"
          >Name Required</mat-error
        >
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Last Name<span class="text-danger"></span></mat-label>
        <input matInput type="text" formControlName="name" />
        <mat-error *ngIf="basic.name.hasError('required')"
          >Name Required</mat-error
        >
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Email<span class="text-danger"></span></mat-label>
        <input matInput type="text" formControlName="email" />
        <mat-error *ngIf="basic.email.hasError('required')"
          >Email Required</mat-error
        >
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Mobile Number<span class="text-danger"></span></mat-label>
        <input matInput type="text" formControlName="mobileNumber" />
        <mat-error *ngIf="basic.mobileNumber.hasError('required')"
          >Mobile Number Required</mat-error
        >
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Mobile Number<span class="text-danger"></span></mat-label>
        <input matInput type="text" formControlName="mobileNumber" />
        <mat-error *ngIf="basic.mobileNumber.hasError('required')"
          >Mobile Number Required</mat-error
        >
      </mat-form-field>
    </div>
  </div>
  <div class="modal-footer">
    <div class="form-group text-right mb-0">
      <button
        class="btn btn-primary waves-effect waves-light mr-1"
        type="submit"
        (click)="submitForm()"
      >
        Submit
      </button>
      <button
        (click)="cancel()"
        class="btn btn-secondary waves-effect waves-light"
      >
        Cancel
      </button>
    </div>
  </div>
</form>
