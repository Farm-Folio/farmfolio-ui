<form #dropDownForm="ngForm" [formGroup]="multiSelectForm">
  <mat-form-field [appearance]="appearance" class="full-width">
    <mat-label class="mat-form-field-invalid ng-touched">{{
      label | titlecase
    }}</mat-label>
    <mat-select
      panelClass="mat-select-panel"
      formControlName="multiSelect"
      [multiple]="isMultiSelect"
      #multiSelect
      [compareWith]="objectComparisonFunction"
      [(ngModel)]="dropDownValue"
      [required]="isRequired"
      (ngModelChange)="dropDownValueChange.emit(dropDownValue)"
    >
      <mat-option>
        <ngx-mat-select-search
          [formControl]="websiteMultiFilterCtrl"
          placeholderLabel="Find {{ label }}..."
        ></ngx-mat-select-search>
      </mat-option>
      <mat-option *ngIf="options?.length === 0"
        ><p>No Options Available !</p></mat-option
      >
      <mat-option
        *ngFor="let website of filteredWebsitesMulti | async"
        [value]="website"
      >
        <div *ngIf="!website?.name">{{ website }}</div>
        <div *ngIf="website?.name">{{ website?.name }}</div>
      </mat-option>
    </mat-select>
    <mat-error *ngIf="isSubmit || basic?.multiSelect?.errors"
      >{{ label | titlecase }} is required</mat-error
    >
  </mat-form-field>
</form>
